<div class="wrapper">
  <form class="form-signin" [formGroup]="formSignIn" (ngSubmit)="submitForm()">       
    <h2 class="form-signin-heading">BancAngular <i class="fas fa-piggy-bank"></i></h2>
    <input type="number" class="form-control" formControlName="identification" name="identificacion" placeholder="Identificación" autofocus="" [ngClass]="{errmsg: (form.identification.errors &&
      form.identification.touched)}" />
  <div *ngIf="form.identification.errors &&
      form.identification.touched" class="error">
    <div *ngIf="form.identification.errors.required">La identificacion es obligatoria</div>
    <div *ngIf="form.identification.errors.min">La identificacion deben ser minimo 8 números</div>
  </div> 
    <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>   
    <p class="registro">No tienes usuario &nbsp;<a routerLink ="/registro"  >Registrate</a></p>
  </form>
</div>
